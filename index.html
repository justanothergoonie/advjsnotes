<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>¯\_(ツ)_/¯</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="dist/css/main.css" />
	</head>

	<body>
		<div id="todo1" class="container">
			<section class="list-container">
				<h1>To Do List</h1>
				<ul class="todo"></ul>
				<div class="form">
					<input
						placeholder="Please Enter New Item"
						class="new-item"
						type="text"
					/><button class="add-item">Add Item</button>
				</div>
			</section>

			<section class="stats-container">
				<div class="stats">
					<h2>Totals</h2>

					<p class="todo-total">
						<span class="total">#</span>&nbsp;Remaining
					</p>
					<p class="completed-total">
						<span class="done-total">#</span>&nbsp;Finished
					</p>
					<p class="important-total">
						<span class="import-total">#</span>&nbsp;Important
					</p>
					<!-- <button class="toggle-finished">
						Toggle Finished Items
					</button> -->
					<div class="toggle-container">
						&nbsp;<input
							type="checkbox"
							name=""
							id="toggle"
							class="toggle-finished"
						/>
						<label for="toggle">Toggle Finished</label>
					</div>
				</div>
			</section>
		</div>

		<script src="dist/js/toDoList.js"></script>
		<script src="dist/js/toDoItem.js"></script>
		<script src="dist/js/main.js"></script>
	</body>
</html>
